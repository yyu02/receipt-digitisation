<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        color: #4CAF50;
      }
      #output {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Receipt Digitization</h1>
    <button onclick="processReceipts()">Process Receipts</button>
    <div id="output"></div>
    <script>
      function processReceipts() {
        google.script.run.withSuccessHandler(updateOutput).extractOCR();
      }
      function updateOutput(response) {
        document.getElementById("output").innerHTML = response;
      }
    </script>
  </body>
</html>
